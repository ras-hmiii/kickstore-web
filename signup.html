<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylenew.css" />
  </head>
  <body class="login-section d-flex justify-content-center align-items-center">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-fixed start-0 end-0 top-0"
    >
      <div class="container">
        <a class="navbar-brand" href="./index.html">KICKSTORE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Profile
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">My profile</a></li>
                <li><a class="dropdown-item" href="#">My Orders</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="ctas">
          <a class="btn btn-outline-dark" href="./login.html">Login/Register</a>

          <button class="btn btn-dark">Cart: 0</button>
        </div>
      </div>
    </nav>

    <form class="p-5 rounded bg-white col-5">
      <h1 class="text-center">Sign Up</h1>

      <div class="justify-content-center align-items-center">
        <div class="mb-3">
          <label for="text" class="form-label">First Name</label> <br />
          <input
            type="text"
            placeholder="First Name"
            id="fname"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="text" class="form-label">Last Name</label> <br />
          <input
            type="text"
            placeholder="Last Name"
            id="lname"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <button type="submit" class="btn btn-black bg-black text-white col-12">
        Submit
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
